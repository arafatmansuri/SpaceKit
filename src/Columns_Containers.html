<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Columns and Containers</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div
      id="contain"
      class="columns-2 lg:columns-3 border border-black my-3 mx-3 gap-x-8 p-4"
    >
      <div class="w-full aspect-video bg-gray-400 mb-5 text-white text-center">
        1
      </div>
      <div class="w-full aspect-square bg-gray-500 mb-5 text-white text-center">
        2
      </div>
      <div class="w-full aspect-square bg-gray-600 mb-5 text-white text-center">
        3
      </div>
      <div class="w-full aspect-video bg-gray-700 mb-5 text-white text-center">
        4
      </div>
      <div class="w-full aspect-video bg-gray-800 mb-5 text-white text-center">
        5
      </div>
      <div class="w-full aspect-square bg-gray-900 mb-5 text-white text-center">
        6
      </div>
    </div>
    <!-- Box Decoration -->
    <div
      class="text-5xl bg-gradient-to-r from-indigo-600 to-pink-500 text-white w-fit px-2 font-bold box-decoration-slice"
    >
      Hello<br />
      World
    </div>

    <div
      class="flex *:rounded-md *:bg-purple-600 *:text-white *:font-medium *:flex-1 *:w-5 gap-5 *:h-16 p-5 *:flex *:justify-center *:items-center"
    >
      <div>01</div>
      <div class="contents">
        <div>02</div>
      <div>03</div>
      </div>
      <div>04</div>
    </div>
    
  </body>
</html>
