<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="output.css" />
    <style>

    </style>
  </head>
  <body
    class="bg-gray-900 text-white flex justify-center items-center min-h-screen"
  >
    <div
      class="bg-gray-700 flex items-center justify-center flex-col rounded-lg p-8 shadow-lg shadow-black max-w-md w-full"
    >
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <form>
        <div class="mb-4">
          <label for="mail" class="block text-sm font-medium text-gray-300 mb-2"
            >Email</label
          >
          <input
            type="email"
            name=""
            id="mail"
            placeholder="Email"
            class="w-80 px-3 py-2 bg-gray-600 border-gray-900 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 peer invalid:focus:ring-pink-600 invalid:text-pink-600 mb-6 invalid:mb-1"
          />
          <p
            class="text-pink-600 text-sm hidden peer-invalid:block peer-focus:text-red-600"
          >
            Please Enter a valid Email address
          </p>
        </div>
        <div class="mb-4">
          <label for="pass" class="block text-sm font-medium text-gray-300 mb-2"
            >Password</label
          >
          <input
            type="password"
            name=""
            id="pass"
            placeholder="password"
            class="w-80 px-3 py-2 bg-gray-600 border-gray-900 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-7"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 px-4 py-2 rounded-md font-bold hover:bg-blue-700 border-none shadow-lg mb-1"
        >
          Login
        </button>

    </svg> -->
      </form>
    </div>
    <!-- Horizontal Satck of Images -->
